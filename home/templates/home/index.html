{% extends "home/header.html" %}

{% block main_content %}
	{% load staticfiles %}
	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding: 0; margin: 0;">
	<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="images center-block" src="{% static 'home/assets/images/churchShoes.jpg' %}" >
			</div>
			<div class="item">
				<img class="images center-block" src="{% static 'home/assets/images/trickersShoes.jpg' %}">
			</div>
			<div class="item">
				<img class="images center-block" src="{% static 'home/assets/images/redwing.jpg' %}">
			</div>
		</div>
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div id ='SHOP_INFO' style="background-color: #777; overflow:hidden; padding-bottom: 5%;">
		<h1 style="color: white; text-align: center;">SHOP INFO</h1>
		<div class="row" style="margin: auto; padding-top: 20px;">
		    <div class="col-sm-6" style="text-align: center;" >

				<div class="google-map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2031.253867496149!2d24.66218735180755!3d59.39547688159211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469295a90aee413b%3A0x4f990fb010829ae5!2sIT+College!5e0!3m2!1sen!2see!4v1490527672120"
					width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>

			</div>
		    <div class="col-sm-6" style="color: white; overflow: hidden;">
				<h2> TEL: XXX-XXX-XXX </h2>
				<h2> ADDRESS: Raja 4, Tallinn</h2>
			</div>
		</div>
	</div>

	<div id ='CONTACT' style="margin: auto; padding-bottom: 5%;">
		<h1 style = "text-align: center;"> CONTACT </h1>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-5">
				{% if form %}
				<form action= "" method="POST" style = ""> {% csrf_token %}
					{{ form.as_p}}
					<input type="submit" value="submit form" class = "btn btn-default"/>
				</form>
				{% else %}
				<h1>Your message has been submitted!</h1>
				{% endif %}
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-5">
				<div class="img-responsive" style="margin-top: 6%;">
					<img src="{% static 'home/assets/images/customer_support.jpg' %}">
				</div>
			</div>

		</div>

	</div>

{% endblock %}
