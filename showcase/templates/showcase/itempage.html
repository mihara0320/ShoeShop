{% extends "showcase/index.html" %}

{% block show_content %}

    <h3>{{item.name}}</h3>
    <img src="{{ item.image.url }}" height="80%" width="80%">
    <h3>{{item.description}}</h3>
    {{item.body|safe|linebreaks}}

    <div class="row">
      <div class="col-md-6">
         {% if request.user.is_authenticated %}
          <form action= "" method="POST"> {% csrf_token %}
              <input type="submit" value="Add to cart" class = "btn"/>
          </form>
         {% endif %}


      <div class="col-md-6">{{ item.price }} EUR </div>
    </div>

{% endblock%}
